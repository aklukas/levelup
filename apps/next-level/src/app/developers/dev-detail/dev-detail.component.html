<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 *ngIf="!selectedDeveloper.id">Create</h2>
      <h2 *ngIf="selectedDeveloper.id">Editing {{selectedDeveloper.name}}</h2>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedDeveloper)">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" type="text" [(ngModel)]="selectedDeveloper.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Repo" type="text" [(ngModel)]="selectedDeveloper.repo" name="repo">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Save</button>
      <button  mat-raised-button type="button" color="accent" (click)="canceled.emit(selectedDeveloper)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
