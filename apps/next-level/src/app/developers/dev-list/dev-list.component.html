<div class="list-grid">
  <mat-card *ngFor="let developer of developers" (click)="selected.emit(developer)">
    <mat-card-header>
      <mat-card-title><h2>Dev: {{developer.name}}</h2></mat-card-title>
      <mat-card-subtitle>Repo- {{developer.repo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngFor="let project of developer.projects">
      {{project.name}} ~ {{project.url}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="remove.emit(developer.id)">Delete<mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
