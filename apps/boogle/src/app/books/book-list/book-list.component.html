<div class="list-grid">
  <mat-card *ngFor="let searched of book">
    <mat-card-header>
      <mat-card-title><h2>{{searched.title}}</h2></mat-card-title>
      <mat-card-subtitle>{{searched.subtitle}}<br><h4>{{searched.authors}}</h4></mat-card-subtitle>
    </mat-card-header>
    <img src="{{searched.imageLinks.smallThumbnail}}">
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngIf="searched.description">
          <mat-expansion-panel-header>
            <mat-panel-description>Click for description...</mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{searched.description}}</p>
        </mat-expansion-panel>
      </mat-accordion>
      <p>Publisher ~ {{searched.publisher}}<br>
      Published ~ {{searched.publishedDate}}</p>
    </mat-card-content>
  </mat-card>
</div>
