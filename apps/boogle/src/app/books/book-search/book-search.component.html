<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Book Search</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Search..." type="text" #query (keyup)="searching.emit(query.value)"/>
      </mat-form-field>
  </mat-card-content>
</mat-card>
