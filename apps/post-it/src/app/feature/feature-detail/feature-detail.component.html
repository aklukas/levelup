<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 *ngIf="!currentPost.id">Create</h2>
      <h2 *ngIf="currentPost.id">Editing {{currentPost.username}}</h2>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentPost)">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="currentPost.username" type="text" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Content" type="text" [(ngModel)]="currentPost.content" name="content">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Save</button>
      <button  mat-raised-button type="button" color="accent" (click)="canceled.emit(currentPost)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
