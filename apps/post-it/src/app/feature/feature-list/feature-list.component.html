
<div class="list-grid">
  <mat-card *ngFor="let post of posts" (click)="selected.emit(post)">
    <mat-card-header>
      <mat-card-title><h2>{{post.username}}</h2></mat-card-title>
      <button mat-icon-button (click)="remove.emit(post.id)"><mat-icon>delete</mat-icon></button>
      <mat-card-subtitle>{{post.content}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngFor="let comment of post.comments">
      <h3>{{comment.responding_user}}</h3>
      <p>{{comment.response}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
