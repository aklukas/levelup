<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Planet Info</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span><h3>Name:</h3> {{selectedPlanet.name}}</span>
    <span><h3>Diameter:</h3> {{selectedPlanet.diameter}}</span>
    <span><h3>Gravity:</h3> {{selectedPlanet.gravity}}</span>
    <span><h3>Terrain:</h3> {{selectedPlanet.terrain}}</span>
    <span><h3>Surface Water:</h3> {{selectedPlanet.surface_water}}</span>
  </mat-card-content>
</mat-card>
